<body>
  <p>Click the button to display a Simple interest</p>
  <p id="result"></p>

  <button onclick="myFunction()">Try it</button>
  <script>
    function myFunction()
     {
    var amount = prompt("Amount");
    var interest = prompt("interest");
    var year = prompt("year");
    result.innerHTML = "The interest is " + (amount*interest*year/100);
    }
  </script>
